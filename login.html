<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <!-- JavaScript Bundle with Popper -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>E-Commerce | Login</title>
</head>
<body>
    <div class="container px-4 py-5 mx-auto">
        <div class="card card0">
            <div class="d-flex flex-lg-row flex-column-reverse">
                <div class="card card1">
                    <div class="row justify-content-center my-auto">
                        <div class="col-md-8 col-10 my-5">
                            <div class="row justify-content-center px-3 mb-3"> <img id="logo" src="https://uploads-ssl.webflow.com/5f72ebbe008321b20e82ee2a/5f7cb1719e9b317fba4d0434_Quin%20Bay%20logo%20horizontal%20teal%20n%20white.svg"> </div>
                            <h3 class="heading">Welcome</h3>
                            <p class="msg-info text-muted">Login to your account</p>
                            <form action="">
                                <div class="form-group"> <label class="form-control-label">Email</label> <input type="email" id="email" name="email" placeholder="Email ID" class="form-control"> </div>
                                <div class="form-group"> <label class="form-control-label">Password</label> <input type="password" id="psw" name="password" placeholder="Password" class="form-control"> </div>
                                <div class="row justify-content-center my-3 px-3"> <button class="btn-block btn-color">Login</button> </div>
                            </form>
                        </div>
                    </div>
                    <div class="bottom text-center mb-5">
                        <p href="#" class="sm-text mx-auto mb-3">Don't have an account?<a href="register.html" class="register-link">Register</a></p>
                    </div>
                </div>
                <div class="card card2">
                    <div class="my-auto mx-md-5 px-md-5 right">
                        <h1 class="text-white">We Deliver Happiness</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
